<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked - BlockBySegment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 32px;
      padding: 60px 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      box-shadow: 
        0 0 0 10px rgba(255, 255, 255, 0.1),
        inset 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 12px;
    }

    .blocked-url {
      font-weight: 600;
      color: rgba(255, 255, 255, 1);
      font-size: 20px;
      margin: 20px 0;
      padding: 16px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      word-break: break-all;
    }

    .info {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <div class="icon">ðŸš«</div>
      <h1>Site Blocked</h1>
      <p>You've reached your time limit for this segment.</p>
      <div class="blocked-url" id="blocked-url"></div>
      <div class="info">
        <p>This site will be available again in the next time segment.</p>
        <p>Stay focused and productive! ðŸ’ª</p>
      </div>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
