<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockBySegment</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="glass-card">
      <h1 class="title">BlockBySegment</h1>
      
      <div class="input-group">
        <label for="website-url">Website URL</label>
        <input 
          type="text" 
          id="website-url" 
          class="glass-input" 
          placeholder="https://example.com"
        >
      </div>

      <div class="segment-group">
        <label class="section-label">Segments per Day</label>
        <div class="radio-container">
          <label class="glass-radio">
            <input type="radio" name="segment" value="2">
            <span class="radio-custom"></span>
            <span class="radio-label">2 <small>(12h each)</small></span>
          </label>
          <label class="glass-radio">
            <input type="radio" name="segment" value="4" checked>
            <span class="radio-custom"></span>
            <span class="radio-label">4 <small>(6h each)</small></span>
          </label>
          <label class="glass-radio">
            <input type="radio" name="segment" value="6">
            <span class="radio-custom"></span>
            <span class="radio-label">6 <small>(4h each)</small></span>
          </label>
          <label class="glass-radio">
            <input type="radio" name="segment" value="8">
            <span class="radio-custom"></span>
            <span class="radio-label">8 <small>(3h each)</small></span>
          </label>
          <label class="glass-radio">
            <input type="radio" name="segment" value="12">
            <span class="radio-custom"></span>
            <span class="radio-label">12 <small>(2h each)</small></span>
          </label>
        </div>
      </div>

      <div class="time-group">
        <label class="section-label">Unblock Time per Segment</label>
        <div class="slider-wrapper">
          <div class="slider-container" id="time-slider">
            <div class="slider-progress" id="slider-progress"></div>
            <div class="slider-thumb-glass" id="slider-thumb">
              <div class="slider-thumb-glass-filter"></div>
              <div class="slider-thumb-glass-overlay"></div>
              <div class="slider-thumb-glass-specular"></div>
              <div class="slider-thumb-value" id="slider-thumb-value">2h</div>
            </div>
          </div>
        </div>
      </div>

      <button id="save-btn" class="glass-button">
        <span class="button-glow"></span>
        <span class="button-text">Set Block Rule</span>
      </button>

      <div id="blocked-sites" class="blocked-list"></div>
    </div>
  </div>

  <svg width="0" height="0">
    <filter id="mini-liquid-lens" x="-50%" y="-50%" width="200%" height="200%">
      <feImage x="0" y="0" result="normalMap" xlink:href="data:image/svg+xml;utf8,
      <svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'>
        <radialGradient id='invmap' cx='50%' cy='50%' r='75%'>
          <stop offset='0%' stop-color='rgb(128,128,255)'/>
          <stop offset='90%' stop-color='rgb(255,255,255)'/>
        </radialGradient>
        <rect width='100%' height='100%' fill='url(#invmap)'/>
      </svg>" />
      <feDisplacementMap in="SourceGraphic" in2="normalMap" scale="-252" xChannelSelector="R" yChannelSelector="G"
        result="displaced" />
      <feMerge>
        <feMergeNode in="displaced" />
      </feMerge>
    </filter>
  </svg>

  <script src="popup.js"></script>
</body>
</html>
